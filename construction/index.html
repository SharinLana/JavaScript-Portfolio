<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Lana Sharin's Portfolio | Countdoun Timer </title>
      <link rel="stylesheet" href="style.css">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Lato&family=Raleway:wght@100;200;300;400;500&display=swap" rel="stylesheet">
   </head>
   <body>
      <!-- Particles Animation -->
      <div id="particles-js"></div>
      <!-- The Timer Container -->
      <div class="mainParent">
         <h3 class="firstLine">
            The website is under 
            <div class="skew"></div>
            <span class="ribbon-decor">construction</span>
         </h3>
         <h1 class="secondLine">The Reopening Happens In:</h1>
         <div class="blockParent">
            <div class="block">
               <div class="rhombus">
                  <h4 id="days" class="number"></h4>
               </div>
               <p class="timePar">DAYS</p>
            </div>
            <div class="block">
               <div class="rhombus">
                  <h4 id="hours" class="number"></h4>
               </div>
               <p class="timePar">HOURS</p>
            </div>
            <div class="block">
               <div class="rhombus">
                  <h4 id="minutes" class="number"></h4>
               </div>
               <p class="timePar">MINUTES</p>
            </div>
            <div class="block">
               <div class="rhombus">
                  <h4 id="seconds" class="number"></h4>
               </div>
               <p class="timePar">SECONDS</p>
            </div>
         </div>
         <!-- Music Player -->
         <div class="bottomParent">
            <h2 class="meanwhile">Meanwhile, listen to the cool music playlist we created for you</h2>
            <div class="audioParent">
               <audio></audio>
               <!-- Music Controls Buttons -->
               <div class="firstContainer">
                  <button class="play"></button>
                  <div class="musicParent">
                     <p class="musicName"></p>
                     <div class="prevNext"> 
                        <button id="prev" class="btn">back</button>
                        <button id="next" class="btn">next</button>
                     </div>
                  </div>
               </div>
               <!-- Volume Slider -->
               <div class="secondContainer">
                  <div src="" class="soundOn"></div>
                  <input type="range" min=0 max=1 step=0.01 value="1">
               </div>
            </div>
         </div>
      </div>
      <!-- Time Is Over -->
      <div class="redCurtainParent">
         <div class="redCurtain">
            <div class="border">
               <h1 class="over">The Waiting is Over!!!</h1>
               <p class="thanks">Thanks for your patience during the intermission and your return to see <br> <br> <span class="grandOpening">THE GRAND REOPENING</span></p>
            </div>
            <button class="enter"><a href="https://www.cirquedusoleil.com" target="_blank" class="link">enter the website</a></button>
         </div>
      </div>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
      <script src="http://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script> 
      <script src="http://threejs.org/examples/js/libs/stats.min.js"></script>
      <script src="script.js"></script>
   </body>
</html>
